<!-- Tells the web browser that this is, indeed, and HTML5 file -->
<!DOCTYPE html>

<!-- Declare the language to be 'english'. Useful for localization. -->
<html lang="en">

<!-- Contents of the head tag are (mostly) not rendered, but used instead fo provide various metadata and links to files required to load the webpage appropriately. -->

<head>
  <!-- Tells us to use utf-8 character set -->
  <meta charset="UTF-8">
  <!-- Responsive design tag, responsible for scaling elements on devices with variable DPI and screen size. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Links to the stylesheet -->
  <link rel="stylesheet" href="main.css">
  <!-- Renders a title in the browser's tab. -->
  <title>Piece of cake.</title>
</head>


<body>



  <div class="container">

    <div class="content">

      <h1>Hello, professor <s>Falken</s> Charamella</h1>
      <p>Would you like to play a game of chess?</p>


    </div>


  </div>


</body>


</html>
